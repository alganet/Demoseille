[relationalConnection Pdo]
dsn                 = DEMOSEILLE_DB_DSN
username            = DEMOSEILLE_DB_USER
password            = DEMOSEILLE_DB_PWD
setAttribute[]      = [PDO::ATTR_ERRMODE, PDO::ATTR_EXCEPTION]
exec[]              = "SET NAMES UTF-8"

[relational Respect\Relational\Mapper]
db              = [relationalConnection]